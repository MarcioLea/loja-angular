<h2>Produtos</h2>

<div *ngFor="let products of products">

    <h3>
        <a [title]="products.name + ' detalhes'">
            {{ products.name }}
        </a>
        <p *ngIf="products.description">
            Descrição: {{ products.description }}
        </p>
        <button type="button" (click)="share()">
            Compartilhar
        </button>
    </h3>

</div>
