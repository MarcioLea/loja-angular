<h2>Produtos</h2>

<div *ngFor="let product of products">

    <h3>
        <a [title]="product.name + ' detalhes'">
            {{ product.name }}
        </a>
        <p *ngIf="product.description">
            Descrição: {{ product.description }}
        </p>
    </h3>
    <button type="button" (click)="share()">
        Compartilhar
    </button>


    <app-product-alerts [product]="product" (click)="onNotify()">

    </app-product-alerts>

</div>
